server {
listen 80;
# Replace 'localhost' with your domain if needed
server_name localhost;

root /usr/share/nginx/html;
index index.html;

# Try serving the requested file directly, or fall back to index.html (SPA routing)
location / {
    try_files $uri $uri/ /index.html;
}

# Optional: Cache control for static assets (improve performance)
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 30d;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
}

# Prevent Nginx from showing its version for security
server_tokens off;


}