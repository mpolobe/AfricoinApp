<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Africoin Exchange | Secure Cryptocurrency Trading</title>
    <meta name="description" content="Trade Bitcoin, Ethereum, Solana, and African tokens with bank-grade security on Africa's premier crypto exchange." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }
        .app-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00c853;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-fallback" class="app-loading">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div style="margin-top: 1rem; color: #94a3b8;">Loading Africoin Exchange...</div>
        </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
        // Hide loading when app mounts
        document.addEventListener('DOMContentLoaded', () => {
            const fallback = document.getElementById('loading-fallback');
            if (fallback) fallback.style.display = 'none';
        });
    </script>
</body>
</html>
